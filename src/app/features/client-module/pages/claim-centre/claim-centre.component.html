<div class="documents-container">
  <div class="header">
     <form
      [formGroup]="form"
      class="dropdown-container"
    >
      <ng-select
        [items]="claimCentreList"
        bindLabel="name"
        bindValue="id"
        formControlName="selectedClaimCentre"
        [searchable]="true"
        [clearable]="true"
        [closeOnSelect]="true"
        placeholder="Link New Claim Centre"
        class="dropdown-container"
      >
      </ng-select>

      <button
  class="btn btn-secondary d-flex align-items-center gap-1"
  type="button"
  (click)="onAddClaimCentre()"
>
  <span
    class="bg-white text-secondary rounded-circle d-flex justify-content-center align-items-center"
    style="width: 24px; height: 24px"
  >
    <i class="fas fa-plus"></i>
  </span>
  <span>Add</span>
</button>

    </form>
  </div>

  <div class="ag-grid-wrapper">
    <div class="ag-theme-alpine ag-grid-custom">
      <ag-grid-angular
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        rowSelection="single"
        [pagination]="true"
        [paginationPageSize]="20"
        [domLayout]="'autoHeight'"
        [components]="components"
        [animateRows]="true"
        (gridReady)="onGridReady($event)"
        [enableBrowserTooltips]="true"
      ></ag-grid-angular>
    </div>
  </div>
</div>
