<div class="overlay">
  <div class="popup-container" [formGroup]="providerForm">
    <!-- Header -->
    <div class="popup-header">
      <h2 class="modal-title">
        <i class="fas" [ngClass]="isEditMode ? 'fa-edit' : 'fa-edit'"></i>
        {{
          isEditMode
            ? "Edit Rating Question Option"
            : "Create Rating Question Option"
        }}
      </h2>
      <button class="close-btn" type="button" (click)="onClose()">âœ–</button>
    </div>

    <!-- Form Rows -->
    <div class="form-row align-center">
      <div class="form-group">
        <label>Question Type <span class="required">*</span></label>
           <ng-select
          [items]="questionTypes"
          bindLabel="QuestionType"
          bindValue="RatingQuestionTypeId"
          formControlName="RatingQuestionTypeId"
          [clearable]="true"
          [searchable]="true"
          [closeOnSelect]="true"

        >
          <ng-template ng-option-tmp let-item="item">
            <div class="option-box">{{ item.QuestionType }}</div>
          </ng-template>
        </ng-select>
      </div>
      <div class="form-group">
        <label>Question Option <span class="required">*</span></label>
        <input type="text" formControlName="QuestionOption" />
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Qualifying Prompt</label>
        <textarea rows="2" formControlName="QualifyingPrompt"></textarea>
      </div>
      <div class="form-group">
        <label>Rating Value</label>
        <input type="text" formControlName="RatingValue" />
      </div>
    </div>

    <div class="form-row checkbox-row">
  <label>
  <input type="checkbox" formControlName="IsNoteRequired" />
  Note Required?
</label>
<label>
  <input type="checkbox" formControlName="DoRaiseFlag" />
  Raise Flag?
</label>
<label>
  <input type="checkbox" formControlName="IsActive" />
  Is Active?
</label> -->

    <div class="form-row">
      <div class="form-group is-active-group">
        <label class="toggle-label">Is Active?</label>
        <label class="toggle-switch">
          <input type="checkbox" formControlName="IsActive" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="form-group is-active-group">
        <label class="toggle-label"> Note Required?</label>
        <label class="toggle-switch">
          <input type="checkbox" formControlName="IsNoteRequired" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="form-group is-active-group">
        <label class="toggle-label"> Raise Flag?</label>
        <label class="toggle-switch">
          <input type="checkbox" formControlName="DoRaiseFlag" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <!-- Footer Buttons -->
    <div class="form-actions">
      <button class="save-btn" type="button" (click)="onSubmit()">Save</button>
    </div>
  </div>
</div>
