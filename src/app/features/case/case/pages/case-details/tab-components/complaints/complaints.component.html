<div class="complaints-container">
  <div class="actions">
    <button class="btn primary">
      <i class="fa fa-plus-circle"></i> New Complaint
    </button>

    <div class="form-group">
      <label for="complaints">Complaints</label>
      <ng-select
        id="complaints"
        class="select"
        [items]="complaintOptions"
        [(ngModel)]="selectedComplaint"
        [placeholder]="'Select'"
        [searchable]="true"
        [clearable]="true"
        class="custom-select-style half-width"
      >
        <ng-template ng-option-tmp let-item="item">
          <div class="option-box">{{ item }}</div>
        </ng-template>
      </ng-select>
    </div>

    <button class="btn primary">
      <i class="fa fa-plus-circle icon"></i> New Action
    </button>
  </div>

  <div class="table-header">
    <button class="print-btn" (click)="printPage()">
      <div class="tooltip-container1">
        <i class="fa fa-print"></i>
        <span class="custom-tooltip1">Print</span>
      </div>
    </button>
  </div>

  <div class="ag-theme-alpine" style="width: 100%; height: 400px">
    <ag-grid-angular
      class="ag-grid-responsive"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      rowSelection="single"
      [pagination]="true"
      [paginationPageSize]="20"
      [domLayout]="'autoHeight'"
      (gridReady)="onGridReady($event)"
      [animateRows]="true"
    >
    </ag-grid-angular>
  </div>
</div>
